<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0047ab;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
        .timer {
            color: #0047ab;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        let countdownTime = 3; // Начинаем отсчет с 3 секунд

        // Проверка на мобильное устройство
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if (countdownTime > 0) {
                timerElement.textContent = countdownTime; // Обновляем отображение таймера
                countdownTime--;
            } else {
                clearInterval(timerInterval); // Останавливаем таймер, когда он дойдет до 0
            }
        }

        // Функция для ожидания появления элемента
        function waitForElement(selector, callback) {
            const element = document.querySelector(selector);
            if (element) {
                callback(element);
            } else {
                setTimeout(function() {
                    waitForElement(selector, callback);
                }, 100); // Проверяем каждые 100 мс
            }
        }

        function redirectToEnglish() {
            // Используем ожидание элемента с атрибутом alt="en"
            waitForElement('img[alt="en"]', function(englishLangButton) {
                // Если нашли элемент, кликаем по нему
                englishLangButton.click();

                // Через 1 секунду после смены языка выполняем полный редирект
                setTimeout(function() {
                    window.location.href = "https://datatime.kg";
                }, 1000);
            });
        }

        // Таймер обновляется каждую секунду
        let timerInterval = setInterval(updateTimer, 1000);

        // Уменьшим задержку до 3 секунд для загрузки всех скриптов GTranslate
        window.onload = function() {
            setTimeout(redirectToEnglish, 3000); // Задержка 3 секунды
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Datatime.kg</h1>
        <p>You will be redirected in <span class="timer">3</span> seconds.</p>
        <p>If the redirect does not happen automatically, please click <a href="https://datatime.kg">here</a>.</p>
    </div>
</body>
</html>
