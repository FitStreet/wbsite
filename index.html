<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to English...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0047ab;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
        .timer {
            color: #0047ab;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        let countdownTime = 3; // Таймер отсчитывает с 3 секунд

        // Обновляем таймер каждую секунду
        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if (countdownTime > 0) {
                timerElement.textContent = countdownTime;
                countdownTime--;
            } else {
                clearInterval(timerInterval);
                // Выполняем редирект после завершения таймера
                redirectToEnglish();
            }
        }

        // Функция для установки языка и редиректа
        function redirectToEnglish() {
            // Устанавливаем значение для GTranslate через localStorage
            localStorage.setItem('googtrans', '/ru/en'); // Меняем язык на английский
            localStorage.setItem('googtrans', '/auto/en'); // Автоматический перевод на английский

            // Перезагружаем страницу для применения перевода
            window.location.reload();
        }

        // Запускаем таймер
        let timerInterval = setInterval(updateTimer, 1000);

        window.onload = function() {
            // Таймер обновляется каждые 3 секунды
            setTimeout(updateTimer, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Datatime.kg</h1>
        <p>You will be redirected in <span class="timer">3</span> seconds.</p>
        <p>If the redirect does not happen automatically, please click <a href="https://datatime.kg">here</a>.</p>
    </div>
</body>
</html>
