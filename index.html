<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to English...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0047ab;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
        .timer {
            color: #0047ab;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        function redirectToEnglish() {
            // Ищем элемент с атрибутом alt="en" для английского флага
            var englishLangButton = document.querySelector('img[alt="en"]');
            if (englishLangButton) {
                // Имитируем клик по элементу для смены языка
                englishLangButton.click();
            } else {
                console.error('English language button not found');
            }
        }

        // Выполним функцию после полной загрузки страницы
        window.onload = function() {
            setTimeout(redirectToEnglish, 3000); // Задержка на 3 секунды для переключения языка
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to English Version</h1>
        <p>You will be redirected in <span class="timer">3</span> seconds.</p>
        <p>If the redirect does not happen automatically, please click <a href="#">here</a>.</p>
    </div>
</body>
</html>
