<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to English...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0047ab;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
        .timer {
            color: #0047ab;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        let countdownTime = 3; // Таймер отсчитывает с 3 секунд

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if (countdownTime > 0) {
                timerElement.textContent = countdownTime; // Обновление таймера на странице
                countdownTime--;
            } else {
                clearInterval(timerInterval); // Остановка таймера
            }
        }

        function redirectToEnglish() {
            // Проверка наличия функции GTranslate
            if (typeof doGTranslate === 'function') {
                // Переключение на английский с использованием функции doGTranslate
                doGTranslate('ru|en');
                console.log('Перевод страницы через doGTranslate выполнен');
            } else {
                console.error('Функция doGTranslate не найдена');
            }
        }

        // Обновление таймера каждую секунду
        let timerInterval = setInterval(updateTimer, 1000);

        window.onload = function() {
            setTimeout(redirectToEnglish, 3000); // Перевод через 3 секунды
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Datatime.kg</h1>
        <p>You will be redirected in <span class="timer">3</span> seconds.</p>
        <p>If the redirect does not happen automatically, please click <a href="https://datatime.kg">here</a>.</p>
    </div>
</body>
</html>
