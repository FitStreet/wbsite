<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to English...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0047ab;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
        .timer {
            color: #0047ab;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        let countdownTime = 3; // Начинаем отсчет с 3 секунд

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if (countdownTime > 0) {
                timerElement.textContent = countdownTime; // Обновляем отображение таймера
                countdownTime--;
            } else {
                clearInterval(timerInterval); // Останавливаем таймер, когда он дойдет до 0
            }
        }

        // Проверка на мобильное устройство
        function isMobileDevice() {
            return /Mobi|Android|iPhone/i.test(navigator.userAgent);
        }

        function switchToEnglish() {
            // Для мобильных устройств пытаемся симулировать клик по флагу
            if (isMobileDevice()) {
                console.log('Mobile device detected, switching language manually.');
                const englishLangButton = document.querySelector('img[alt="en"]');
                if (englishLangButton) {
                    englishLangButton.click();
                }
            } else {
                // Для ПК вызываем стандартную функцию GTranslate
                if (typeof doGTranslate === 'function') {
                    doGTranslate('en|en'); // Параметр 'en|en' указывает на английский язык
                } else {
                    console.error("GTranslate function not found.");
                }
            }

            // Через 1 секунду выполняем полный редирект
            setTimeout(function() {
                window.location.href = "https://datatime.kg";
            }, 1000);
        }

        // Таймер обновляется каждую секунду
        let timerInterval = setInterval(updateTimer, 1000);

        // Уменьшаем задержку до 3 секунд для смены языка
        window.onload = function() {
            setTimeout(switchToEnglish, 3000); // Задержка 3 секунды
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Datatime.kg</h1>
        <p>You will be redirected in <span class="timer">3</span> seconds.</p>
        <p>If the redirect does not happen automatically, please click <a href="https://datatime.kg">here</a>.</p>
    </div>
</body>
</html>
